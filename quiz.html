<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- icon-logo -->
    <link rel="icon" type="image/icon" href="icons/patch-question.svg">
    <!-- icons-link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/quiz.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="quiz-header">
            <div class="quiz-user">
                <h2>Welcome, <span id="userName"></span></h2>
            </div>
        </div>
    </header>
    <div class="section-progress row m-0">
        <div class="progressbar col-md-6">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>
    </div>

    <div class="app row m-0">
        <div class="quiz col-md-5">
            <div class="header-at-quiz">
                <h2 id="question">question here</h2>
                <div id="timer">Time Remaining: <span id="time">10</span> sec</div>
            </div>
            <div id="answer-buttons">
                <button class="answer-btn">answare 1</button>
                <button class="answer-btn">answare 2</button>
                <button class="answer-btn">answare 3</button>
                <button class="answer-btn">answare 4</button>
            </div>
            <div class="next">
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>

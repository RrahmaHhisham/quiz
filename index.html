<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- icon-logo -->
    <link rel="icon" type="image/icon" href="icons/patch-question.svg">
    <!-- icons-link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css-style -->
    <link rel="stylesheet" href="css/style-index.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                    <h2 class="center-align white-text">CONTESTENT NAME</h2>
                </form>
            </div>
        </div>
        <div class="wrapper row">
            <div class="input-field col-md-12 p-0">
                <input type="text" class="white-text" id="nameInput" required>
                <div class="underline"></div>
                <label for="name"><i class="bi bi-person-vcard"></i>Name Here</label>
                <button class="btn" onclick="saveName()">Save</button>

            </div>
        </div>

        <div class="row">
            <ul id="menu" class=" col-lg-12 col-md-10">
                <li><span>QUIZ RULES :</span></li>
                <ul id="menu">
                    <li><span>YOU CANNOT SKIP ANY QUESTIONS.</span></li>
                    <li><span>YOU CANNOT GO TO PREVIOUS QUESTION.</span></li>
                    <li><span>TRY ATTEMPTING ALL WITHOUT CHEATING.</span></li>
                </ul>
            </ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
